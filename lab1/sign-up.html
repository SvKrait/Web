	</header>
	<section class="reg__login">
		<form>
			<div class="text-center">
				<h3 class="h3 mb-3 fw-normal">Реєстрація</h3>
			    <label for="inputEmail" class="visually-hidden">Email</label>
			    <input type="email" id="inputEmail" class="form-control" placeholder="Адреса електронної пошти" required autofocus>
			    <label for="inputPassword" class="visually-hidden">Пароль</label>
			    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
			    <label for="inputName" class="visually-hidden">Ім'я</label>
			    <input type="email" id="inputName" class="form-control" placeholder="Ім'я" required autofocus>
			</div>
			<div class="reg__form-date">
				<label class="reg__date" for="date">Дата народження</label>
	            <input type="date" id="date" name="date"/>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">Чоловік</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">Жінка</label>
				</div>
			</div>
			
		    <button class="w-100 btn btn-lg btn-dark" type="submit">Зареєструватись</button>
	    </form>
	</section>
